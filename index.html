<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/281086743a.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Cloud Checker</title>
</head>

<body>
    <div class="container">

        <!-- Search Box -->
        <div class="search-card">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Type Location ..." />
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <!-- 404 Not Found -->
        <div class="404">
            <img src="images/404.png" alt="404 error ...">
            <p>Sorry, the request you find is doesn't exist</p>
        </div>

        <!-- Weather Card -->
        <div class="weather-box">
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <!-- Weather Details -->
        <div class="weather-details">

            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Javascript -->
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
